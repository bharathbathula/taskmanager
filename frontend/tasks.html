<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow Pro - Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/tasks.css" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white"
  >
    <!-- Navbar -->
    <nav
      class="bg-white/10 backdrop-blur-xl p-4 flex justify-between items-center shadow-lg"
    >
      <h1 class="text-2xl font-bold text-purple-200">TaskFlow Pro</h1>
      <div class="flex items-center space-x-4">
        <span id="userEmail">Welcome, User</span>
        <button
          id="logoutBtn"
          class="px-4 py-2 bg-purple-600 rounded hover:bg-purple-700 transition"
        >
          Logout
        </button>
      </div>
    </nav>

    <div class="p-6">
      <!-- Navigation Buttons -->
      <div class="flex space-x-4 mb-6">
        <a
          href="dashboard.html"
          class="px-4 py-2 bg-gray-600 rounded hover:bg-gray-700 transition"
          >Dashboard</a
        >
        <a
          href="board.html"
          class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700 transition"
          >Boards</a
        >
      </div>

      <!-- Tasks Section -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Tasks</h2>
        <button
          id="addTaskBtn"
          class="px-4 py-2 bg-green-600 rounded hover:bg-green-700 transition"
        >
          + Add Task
        </button>
      </div>
      <div id="tasksContainer" class="space-y-4"></div>
    </div>

    <!-- Task Modal -->
    <div
      id="taskModal"
      class="fixed inset-0 bg-black/50 flex items-center justify-center hidden"
    >
      <div class="bg-white/10 backdrop-blur-xl p-6 rounded-2xl w-96 shadow-xl">
        <h3 class="text-lg font-semibold mb-4 text-white" id="taskModalTitle">
          Add Task
        </h3>

        <!-- Title -->
        <input
          type="text"
          id="taskTitleInput"
          placeholder="Task Title"
          class="w-full px-4 py-2 rounded-xl bg-white/5 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 mb-3"
        />

        <!-- Description -->
        <textarea
          id="taskDescInput"
          placeholder="Task Description"
          rows="3"
          class="w-full px-4 py-2 rounded-xl bg-white/5 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 mb-3"
        ></textarea>

        <!-- Status -->
        <select
          id="taskStatusInput"
          class="w-full px-4 py-2 rounded-xl bg-white/5 text-black mb-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
          <option value="To Do">To Do</option>
          <option value="In Progress">In Progress</option>
          <option value="Done">Done</option>
        </select>

        <!-- Priority -->
        <select
          id="taskPriorityInput"
          class="w-full px-4 py-2 rounded-xl bg-white/5 text-black mb-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
          <option value="" selected disabled>Select Priority</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <!-- Due Date -->
        <input
          type="date"
          id="taskDueDateInput"
          class="w-full px-4 py-2 rounded-xl bg-white/5 text-black mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />

        <!-- Board Dropdown -->
        <select
          id="taskBoardInput"
          class="w-full px-4 py-2 rounded-xl bg-white/5 text-black mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500"
        ></select>

        <!-- Buttons -->
        <div class="flex justify-end space-x-2">
          <button
            id="taskModalCancel"
            class="px-4 py-2 bg-gray-600 rounded hover:bg-gray-700 transition"
          >
            Cancel
          </button>
          <button
            id="taskModalSave"
            class="px-4 py-2 bg-green-600 rounded hover:bg-green-700 transition"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <script src="js/tasks.js"></script>
  </body>
</html>
