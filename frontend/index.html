<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow Pro - Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Toastify for notifications -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4 font-inter relative overflow-hidden"
  >
    <!-- Animated gradient background overlay -->
    <div
      class="absolute inset-0 bg-gradient-to-tr from-purple-700/20 via-transparent to-blue-700/20 animate-pulse"
    ></div>

    <div class="w-full max-w-md relative z-10 space-y-6">
      <!-- Logo & App Name -->
      <div class="flex flex-col items-center mb-6">
        <img
          src="https://img.icons8.com/ios-filled/100/ffffff/todo-list.png"
          alt="TaskFlow Pro"
          class="w-16 h-16 mb-2"
        />
        <h1 class="text-3xl font-bold text-white">TaskFlow Pro</h1>
      </div>

      <!-- Tabs -->
      <div class="flex justify-around mb-6 text-white relative">
        <button
          id="loginTab"
          class="font-semibold border-b-2 border-purple-500 transition-all pb-2"
        >
          Login
        </button>
        <button
          id="registerTab"
          class="font-semibold border-b-2 border-white/0 hover:border-white/50 transition-all pb-2"
        >
          Register
        </button>
        <span
          id="tabIndicator"
          class="absolute bottom-0 left-0 w-1/2 h-[2px] bg-gradient-to-r from-purple-500 to-blue-500 transition-all duration-300"
        ></span>
      </div>

      <!-- Login Form -->
      <form
        id="loginForm"
        class="space-y-6 bg-white/10 backdrop-blur-xl p-8 rounded-3xl shadow-2xl border border-white/20 animate-fade-in"
      >
        <h2 class="text-2xl font-semibold text-white mb-4">Login</h2>
        <div class="relative">
          <input
            type="email"
            id="loginEmail"
            class="peer w-full px-4 pt-5 pb-2 rounded-xl bg-white/5 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="Email"
          />
          <label
            for="loginEmail"
            class="absolute left-4 top-2.5 text-purple-300 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-purple-400"
            >Email</label
          >
        </div>

        <div class="relative">
          <input
            type="password"
            id="loginPassword"
            class="peer w-full px-4 pt-5 pb-2 rounded-xl bg-white/5 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="Password"
          />
          <label
            for="loginPassword"
            class="absolute left-4 top-2.5 text-purple-300 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-purple-400"
            >Password</label
          >
          <button
            type="button"
            id="toggleLoginPassword"
            class="absolute right-4 top-4 text-purple-300 hover:text-white"
          >
            üëÅ
          </button>
        </div>

        <button
          type="submit"
          id="loginBtn"
          class="w-full bg-gradient-to-r from-purple-600 to-blue-600 py-3 rounded-xl text-white font-semibold hover:scale-105 transition-all flex items-center justify-center gap-2"
        >
          <span>Login</span>
          <span
            id="loginSpinner"
            class="hidden w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"
          ></span>
        </button>
      </form>

      <!-- Register Form -->
      <form
        id="registerForm"
        class="space-y-6 bg-white/10 backdrop-blur-xl p-8 rounded-3xl shadow-2xl border border-white/20 hidden animate-fade-in"
      >
        <h2 class="text-2xl font-semibold text-white mb-4">Register</h2>
        <div class="relative">
          <input
            type="text"
            id="registerName"
            class="peer w-full px-4 pt-5 pb-2 rounded-xl bg-white/5 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="Full Name"
          />
          <label
            for="registerName"
            class="absolute left-4 top-2.5 text-purple-300 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-purple-400"
            >Full Name</label
          >
        </div>

        <div class="relative">
          <input
            type="email"
            id="registerEmail"
            class="peer w-full px-4 pt-5 pb-2 rounded-xl bg-white/5 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="Email"
          />
          <label
            for="registerEmail"
            class="absolute left-4 top-2.5 text-purple-300 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-purple-400"
            >Email</label
          >
        </div>

        <div class="relative">
          <input
            type="password"
            id="registerPassword"
            class="peer w-full px-4 pt-5 pb-2 rounded-xl bg-white/5 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="Password"
          />
          <label
            for="registerPassword"
            class="absolute left-4 top-2.5 text-purple-300 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-purple-400"
            >Password</label
          >
          <button
            type="button"
            id="toggleRegisterPassword"
            class="absolute right-4 top-4 text-purple-300 hover:text-white"
          >
            üëÅ
          </button>
        </div>

        <button
          type="submit"
          id="registerBtn"
          class="w-full bg-gradient-to-r from-purple-600 to-blue-600 py-3 rounded-xl text-white font-semibold hover:scale-105 transition-all flex items-center justify-center gap-2"
        >
          <span>Register</span>
          <span
            id="registerSpinner"
            class="hidden w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"
          ></span>
        </button>
      </form>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
