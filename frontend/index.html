<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>TaskFlow - Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <!-- App Logo and Name -->
        <div class="app-header">
          <div class="app-icon">
            <i class="fas fa-tasks"></i>
          </div>
          <h1 class="app-name">TaskFlow</h1>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="loginForm">
          <h2>Welcome Back</h2>
          <p class="subtitle">Sign in to your account</p>

          <form id="loginFormElement">
            <div class="input-group">
              <div class="input-wrapper">
                <i class="fas fa-envelope input-icon"></i>
                <input
                  type="email"
                  id="loginEmail"
                  placeholder="Email address"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input
                  type="password"
                  id="loginPassword"
                  placeholder="Password"
                  required
                />
                <i
                  class="fas fa-eye password-toggle"
                  data-target="loginPassword"
                ></i>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>

          <div class="form-switch">
            <p>
              Don't have an account?
              <button type="button" class="switch-btn" id="showRegister">
                Sign up
              </button>
            </p>
          </div>
        </div>

        <!-- Register Form -->
        <div class="form-container hidden" id="registerForm">
          <h2>Create Account</h2>
          <p class="subtitle">Join TaskFlow today</p>

          <form id="registerFormElement">
            <div class="input-group">
              <div class="input-wrapper">
                <i class="fas fa-user input-icon"></i>
                <input
                  type="text"
                  id="registerUsername"
                  placeholder="Username"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <div class="input-wrapper">
                <i class="fas fa-envelope input-icon"></i>
                <input
                  type="email"
                  id="registerEmail"
                  placeholder="Email address"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input
                  type="password"
                  id="registerPassword"
                  placeholder="Password"
                  required
                />
                <i
                  class="fas fa-eye password-toggle"
                  data-target="registerPassword"
                ></i>
              </div>
            </div>

            <div class="input-group">
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input
                  type="password"
                  id="confirmPassword"
                  placeholder="Confirm Password"
                  required
                />
                <i
                  class="fas fa-eye password-toggle"
                  data-target="confirmPassword"
                ></i>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              Create Account
            </button>
          </form>

          <div class="form-switch">
            <p>
              Already have an account?
              <button type="button" class="switch-btn" id="showLogin">
                Sign in
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
